<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="copyToClipboard">Copied to clipboard!</div>
    <section class="hero">
      <header>
        <h1>
          Generate a <br />
          <span>random password</span>
        </h1>
        <p>
          Create strong ans secure password to keep your account safe online.
        </p>
      </header>

    <button id="pass-gen-btn">Generate Password</button>

    <p id="error" class="invisible">⚠️ Please select at least one option.</p>
     

      <div class="preferences grid flow--small">
        <div id="pass-length" class="flex flow--small">
            <button class="add-sub-btn" id="subs-btn" data-type="subs" title="Sub 1">-</button>
            <input type="number" id="length-counter" value="8" min="8" max="30" />
            <button class="add-sub-btn" id="add-btn" data-type="add" title="Add 1">+</button>
            <label for="pass-length">Password length</label>
        </div>
        
        <div>
            <input type="checkbox" checked="" id="lowercase" class="check" />
            <label for="lowercase">Lowercase characters</label>
        </div>
        <div>
            <input type="checkbox" checked="" id="uppercase" class="check" />
            <label for="uppercase">Uppercase characters</label>
        </div>
        <div>
            <input type="checkbox" checked="" id="symbols" class="check" />
            <label for="symbol">Symbols</label>
        </div>
        <div>
            <input type="checkbox" checked="" id="numbers" class="check" />
            <label for="numbers">Numbers</label>
        </div>
        
        
      </div>
      <div class="passwords grid flow--small">
        <button class="random-password" id="pass1">password 1</button>
        <button class="random-password" id="pass2">password 2</button>
        <button class="random-password" id="pass3">password 3</button>
        <button class="random-password" id="pass4">password 4</button>
      </div>
    </section>
  </body>
</html>
